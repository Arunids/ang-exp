<app-menu></app-menu>

<div class="main">
  <div class="col-sm-12">
    <h3 style="margin-left: 15px;">Product Inventory</h3>
  </div>

  <div class="product-div">
    <div class="col-sm-12">
      <div class="col-sm-3">
        <mat-card>
          <h5>Total Products</h5>
          <h2>75</h2>
        </mat-card>
      </div>
      <div class="col-sm-3">
        <mat-card>
          <h5>Out of Stock</h5>
          <h2>2</h2>
        </mat-card>
      </div>
      <div class="col-sm-3">
        <mat-card>
          <h5>Total Items</h5>
          <h2>342</h2>
        </mat-card>
      </div>
      <div class="col-sm-3">
        <mat-card>
          <h5>Catogeries</h5>
          <h2>15</h2>
        </mat-card>
      </div>
    </div>
  </div>

  <div *ngIf="visibility.listVisible">
    <app-inventory-list (eventForCreate)="showCreate($event)"></app-inventory-list>
  </div>

  <div *ngIf="visibility.createVisible">
    <app-inventory-create (eventForList)="showList($event)"></app-inventory-create>
  </div>

</div>

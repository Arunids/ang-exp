<div class="login-bg">
    <div class="login-box">
        <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
            <h3 class="login-txt">Hello! Welcome to Product Admin</h3>
            <!-- <mat-form-field class="full-width">
                <input matInput placeholder="User Name" type="text" [(ngModel)]="user.name" [ngModelOptions]="{standalone: true}">
            </mat-form-field> -->
            <mat-form-field class="full-width">
                <input matInput placeholder="Username" formControlName="username" required>
                <mat-error *ngIf="isFieldInvalid('username')">
                    Please enter your user name
                </mat-error>
            </mat-form-field>

            <!-- <mat-form-field class="full-width">
                <input matInput placeholder="Password" type="password" [(ngModel)]="user.pass" [ngModelOptions]="{standalone: true}">
            </mat-form-field> -->
            <mat-form-field class="full-width">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error *ngIf="isFieldInvalid('password')">
                    Please enter your password
                </mat-error>
            </mat-form-field>

            <div class="right-align">
                <!-- <button class="button login-button" routerLink="/product-inventory">Login</button> -->
                <button class="button login-button" type="submit">Login</button>

            </div>
        </form>
    </div>
</div>
